defaults:
    - _self_
    - dataset: default
    - optim: adamw
    - model: dinov2_bert
    - loss_fn: msle

epochs: 15
log: True
prefix: "Resnet50_trainBackbone"
experiment_name: ${prefix}${model.name}_${now:%Y-%m-%d_%H-%M-%S}

# Enable this flag for second phase training to reduce "Solid Performers" sampling by half
use_balanced_sampler: False

hydra:
  output_subdir: null
  run:
    dir: .

datamodule:
  _target_: data.datamodule.DataModule
  dataset_path: ${data_dir}
  train_transform: ${dataset.train_transform}
  test_transform: ${dataset.val_transform}
  batch_size: ${dataset.batch_size}
  num_workers: ${dataset.num_workers}
  metadata: ${dataset.metadata}

data_dir: ${root_dir}/dataset/
root_dir: ${hydra:runtime.cwd}
checkpoint_path: ${root_dir}/checkpoints/${experiment_name}_dinov2_distillbert_lora_only.pt
# checkpoint_to_load: ${root_dir}/checkpoints/Train_Qformers_Only_Vit_small_trainBackbonedinov2_with_bert_2025-05-17_11-14-12_dinov2_distillbert_lora_only_best.pt


